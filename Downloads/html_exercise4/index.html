<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paragraph Styles</title>
        <style>
            .red-background {
                background-color: #ff0000;
                color: white;
                padding: 10px;
                margin: 10px 0;
            }

            .black-background {
                background-color: #000000;
                color: white;
                padding: 10px;
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <p class="red-background">Hi hello what's up.</p>
        <p class="black-background">How are you today?</p>
        <p class="red-background">I am doing amazing.</p>
        <p class="black-background">Bye, see you next time!</p>

    </body>
</html>
